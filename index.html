<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1 align="center">Scientific Calculator</h1>
    <hr>
    <div class="container">
        <h3>Scientific Calculator</h3>
        <input type="text" id="screen" placeholder="0"><br><br>
        <button onclick="backspace()">CE</button>
        <button onclick="factorial()">X!</button>
        <button class="btn">(</button>
        <button class="btn">)</button>
        <button class="btn">%</button>
        <button onclick="screen.value=''">CLR</button> <br><br>

        <button onclick="sin()">sin</button>
        <button onclick="pi()">&#8508;</button>
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="btn">/</button> <br> <br>

        <button onclick="cos()">cos</button>
        <button onclick="log()">log</button>
        <button class="btn">4</button>
        <button class="btn">5</button>
        <button class="btn">6</button>
        <button class="btn">*</button> <br><br>

        <button onclick="tan()">tan</button>
        <button onclick="sqrt()">&#8730;</button>
        <button class="btn">1</button>
        <button class="btn">2</button>
        <button class="btn">3</button>
        <button class="btn">-</button> <br><br>

        <button onclick="f1()">e</button>
        <button onclick="pow()">x <sup>2</sup></button>
        <button class="btn">0</button>
        <button class="btn">.</button>
        <button onclick="screen.value=eval(screen.value);">=</button>
        <button class="btn">+</button> <br><br>

        <button onclick="radian()">Rad</button>
        <button onclick="degree()">Deg</button>
    </div>

    <script src="index.js"></script>
</body>

</html>
